<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>QR card Component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <img src="./images/image-qr-code.png" alt="QR Code" class="img-card">
                <h1 class="card-title">Improve your front-end skills by building projetcs</h1>
                <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
</body>
</html>
